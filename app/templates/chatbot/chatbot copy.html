{% block content %}

<style>
    .chat-messages {
        border: 1px solid #e3e6f0;
        border-radius: 0.35rem;
        padding: 1rem;
        margin-bottom: 1rem;
        height: 400px;
        overflow-y: auto;
    }

    .message {
        border-radius: 0.25rem;
        word-break: break-all;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        max-width: 70%;
        clear: both;
    }

    .message.ai {
        background-color: #f5f5f5;
        float: left;
    }

    .message.user {
        background-color: #e3f2fd;
        float: right;
    }

    #user-input input {
        border-radius: 0.35rem 0 0 0.35rem;
    }

    #sendButton {
        border-radius: 0 0.35rem 0.35rem 0;
    }
</style>

<div class="container">

    <h2 style="color: #007bff;">{{ title }}</h2> <!-- 타이틀 색상 변경 -->

    <div class="container mt-5">
        <h1 class="h3 mb-4">ChatGPT 채팅00000000000000000000</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 fw-bold text-primary">채팅00000000000000000</h6>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-messages"></div>
                        <div id="user-input" class="input-group">
                            <input type="text" class="form-control" placeholder="메시지를 입력하세요...">
                            <button class="btn btn-primary" type="button" id="sendButton">전송</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
