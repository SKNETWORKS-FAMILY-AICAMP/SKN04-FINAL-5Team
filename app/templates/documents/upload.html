<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>파일 업로드 </title>
</head>
<body>
    <h1>PDF 업로드</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="" method="post">
        <input type="file" id="file" name="file" accept=".pdf" required />
        <button type="submit">업로드</button>
    </form>
    <div id="response"></div>
</body>
</html>
